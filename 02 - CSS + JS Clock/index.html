<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS + CSS Clock</title>
</head>
<body>
    <div class="clock">
        <div class="clock-face">
            <div class="hand hour-hand"></div>
            <div class="hand minute-hand"></div>
            <div class="hand second-hand"></div>
        </div>
    </div>

    <style>
        html {
            background: #018DED url(http://unsplash.it/1500/1000?image=881&blur=50);
            background-size: cover;
            font-family: 'helvetica neue';
            text-align: center;
            font-size: 10px;
        }

        body {
            font-size: 2rem;
            display: flex;
            flex: 1;
            min-height: 100vh;
            align-items: center;
        }

        .clock {
            width: 30rem;
            height: 30rem;
            border: 20px solid white;
            border-radius: 50%;
            margin: 50px auto;
            position: relative;
            padding: 2rem;
            box-shadow:
                0 0 0 4px rgba(0,0,0,0.1),
                inset 0 0 0 3px #EFEFEF,
                inset 0 0 10px black,
                0 0 10px rgba(0,0,0,0.2);
        }

        .clock-face {
            position: relative;
            width: 100%;
            height: 100%;
            transform: translateY(-3px); /* account for the height of the clock hands */
        }

        .hand {
            width: 50%;
            height: 6px;
            background: black;
            position: absolute;
            top: 50%;
            transform-origin: 100%;
            transform: rotate(90deg);
            transition: all 0.5s;
        }
    </style>

    <script>
        const currentTime = {
            hour: new Date().getHours(),
            minute: new Date().getMinutes(),
            second: new Date().getSeconds()
        };

        const clockHandElements = {
            hour: document.querySelector('.hour-hand'),
            minute: document.querySelector('.minute-hand'),
            second: document.querySelector('.second-hand')
        };

        const clockHandCoords = {
            hour: 30,
            minuteSecond: 6,
            start: 90
        };

        for (let time in currentTime) {
            const interval = time === 'hour' ? clockHandCoords.hour : clockHandCoords.minuteSecond;
            const handPosition = currentTime[time] * interval + clockHandCoords.start;
            clockHandElements[time].style.transform = `rotate(${handPosition}deg)`;
        };

        setInterval(time, 1000);

        function time() {
            const currentTime = new Date().getSeconds();
            const handPosition = currentTime === 0 ?
                clockHandCoords.start : currentTime * 6 + clockHandCoords.start;
            clockHandElements.second.style.transform = `rotate(${handPosition}deg)`;
        };

    </script>
</body>
</html>
